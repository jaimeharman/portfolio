    />

    <link rel="stylesheet" href="style.css" />

    <title>Contact</title>
  </head>

  <body>
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="padding-left: 10px;" href="#"

        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>

              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>

        <div class="col-md-0">
          <a
            href="https://www.linkedin.com/in/jaime-harman-348a9150"
            target="_BLANK"
            ><i class="fa-2x fab fa-linkedin" style="padding: 2px;"></i
          ></a>
          <a href="https://github.com/jaimeharman" target="_BLANK"

            ></i
          ></a>

      <h1 id="contact">Contact</h1>

      <main class="container" id="contactform">
        <form>
          <div class="form-group">
            <label for="exampleFromControlInput1">Name</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" placeholder="name@example.com"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="email"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Comments</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-light">Submit</button>
        </form>
      </main>
    </div>

    <footer>
      <div class="col-md-12 footer text-center padding-5">
        <div>&copy; Jaime Harman 2020</div>
      </div>
    </footer>

    <!-- Optional JavaScript -->

      crossorigin="anonymous"
    ></script>
